<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Course Admin Dashboard</title>
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>

<body>
    <main class="container py-4">
        <header id="course-header"></header>
        <div class="border-warning-subtle border-top" id="content" style="min-height: 500px;">
            <div class="row">
                <div class="col-lg-6 mb-4 mb-lg-0" id="course-image-container">
                    <div class="placeholder-glow">
                        <div class="placeholder w-100" style="height: 400px;"></div>
                    </div>
                </div>
                <div class="col-lg-6" id="course-details-container">
                    <h2 class="my-3 text-center text-light">About this Course</h2>
                    <p class="text-warning placeholder-glow" id="course-description-placeholder">
                        <span class="placeholder col-7"></span>
                        <span class="placeholder col-4"></span>
                        <span class="placeholder col-4"></span>
                        <span class="placeholder col-6"></span>
                        <span class="placeholder col-8"></span>
                    </p>
                    <div id="course-meta-info">
                        <!-- Smaller info will be injected here -->
                    </div>
                    <div class="card mt-4 shadow-sm rating-card-custom">
                        <div class="card-body">
                            <h3 class="h5 card-title">Rate this course</h3>
                            <div class="fs-2" id="user-rating-stars" aria-label="Rate this course">
                            </div>
                            <small class="form-text text-muted" id="rating-feedback-text"></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    </main>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/js/courses.js"></script>
    <script src="../../assets/js/course-details.js"></script>
    <script src="../../assets/js/ratings-system.js"></script>
</body>

</html>
